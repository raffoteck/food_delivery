  <div id="visibile">
    <form action="#fissato">
      <button type="submit" class="btn  btn-block" class="form-control"><strong><span class="glyphicon glyphicon-search"></span> Trova un ristorante</strong></button>

  <div id="ristorante"></div>

  <div class="col-md-3">

  <div class="panel panel-default" id="fissato">

  <div class="panel-heading">
    <h2><span class="glyphicon glyphicon-search"></span> Cerca un ristorante</h2>
  </div>

  <div class="panel-body">

    <form action="" method="post" name="cercaristorante" onSubmit="return ricercaRistoranti();" accept-charset="utf-8">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" placeholder="Nome del ristorante" name="nomeristorante" value="" class="form-control">
      </div>
      <div class="form-group">
        <label>Luogo</label>
        <input type="text" placeholder="Luogo del ristorante" name="luogoristorante" value="" class="form-control">
      </div>
      <div class="form-group">
        <label>Cucina</label>
        <div class="checkbox">
          <label class="checkbox-inline"><input type="radio" name="tiporistorante" value="Pizzeria">Pizza</label>
          <label class="checkbox-inline"><input type="radio" name="tiporistorante" value="Italiano">Italiana</label>
          <label class="checkbox-inline"><input type="radio" name="tiporistorante" value="Carne">Carne</label><br/>
          <label class="checkbox-inline"><input type="radio" name="tiporistorante" value="Pasta">Pasta</label>
          <label class="checkbox-inline"><input type="radio" name="tiporistorante" value="Insalata">Insalata</label>
          <label class="checkbox-inline"><input type="radio" name="tiporistorante" value="Pesce">Pesce</label><br/>
          <label class="checkbox-inline"><input type="radio" name="tiporistorante" value="Giapponese">Giapponese</label>
          <label class="checkbox-inline"><input type="radio" name="tiporistorante" value="Cinese">Cinese</label>
          <label class="checkbox-inline"><input type="radio" name="tiporistorante" value="Indiano">Indiano</label><br/>
          <label class="checkbox-inline"><input type="radio" name="tiporistorante" value="Brezel">Brezel</label>
        </div>
      </div>
      
      <button type="submit" class="btn btn-success btn-block" ><span class="glyphicon glyphicon-search"></span> CERCA</button>
    </form>

    <br/>
    <form method="post" name="annulla" onsubmit="return stampaRistoranti();" ><button type='submit' class='btn btn-block btn-danger'><span class="glyphicon glyphicon-remove"></span> CANCELLA</button></form>
