   <script src="../script/register.js"></script>

<div class="container" id="register">
<div class="row">

<!-- //////////////// REGISTRAZIONE UTENTE -->

<div class="col-lg-4 col-md-6 col-sm-8 centra">

  <div class="panel panel-default">

    <div class="panel-heading">
      <h2>Registrati</h2>
    </div>
	 

    <div class="panel-body">
		  <ul class="nav nav-tabs">
		  <li class="active"><a data-toggle="tab" href="#utente">Utente</a></li>
		  <li><a data-toggle="tab" href="#azienda">Azienda</a></li>
		</ul>
		
		<div class="tab-content">
		  <div id="utente" class="tab-pane fade in active">
		  	<form method="post" name="registrautente" onSubmit="return registrazioneUtente();">
			<div class="col-xs-12 nopadding">
			  <div class="form-group">
				<label>Nome e cognome*</label>
				<input class="form-control" type="text" name="nomecognome1" id="nomecognome1" minlength="2" maxlength="30" placeholder="Nome e cognome" required>
			  </div>

			  <div class="form-group">
				<label>Password*</label>
				<input class="form-control" type="password" name="password1" id="password1" minlength="8" maxlength="24" placeholder="Password" required="">
			  </div>
			  <div class="form-group">
				<label>Numero carta*</label>
				<input class="form-control" type="text" name="metodopagamento1" id="metodopagamento1" minlength="3" maxlength="16" placeholder="metodo di pagtamento" required>
			  </div>
				
			 <div class="form-group">
                <label>Intestatario*</label>
                <input type="text" class="form-control" id="intestatario" name="intestatario" minlength="2" maxlength="30" placeholder="intestatario" required>
            </div>
            <div class="form-group">
                <label>CVV*</label>
                <input type="text" class="form-control" id="cvv" required placeholder="***"minlength="1" maxlength="3">
            </div>

			  <div class="col-sm-12 nopadding" style="margin-bottom: 10px;">
				<input class="pull-left" type="checkbox" required="" style="width:24px; margin-top:4px; margin-bottom: 25px"> <span style="line-height:1; font-size:14px; color:#1f1f1f;">Dichiaro di aver letto e di accettare l'<a href="../privacy.pdf" style="text-decoration:underline!important;">Informativa sulla Privacy</a></span>
			</div>
			<div class="col-sm-12 nopadding" style="margin-bottom: 10px;">
				<input class="pull-left" required="" type="checkbox" onclick="setServizzi();" style="width:24px; margin-top:4px; margin-bottom: 25px"> <span style="line-height:1; font-size:14px; color:#1f1f1f;">Dichiaro di accettare la personalizzazione del servizio</span>
			</div>
			<div class="form-group">
			<div class="row">
		   <div class="col-md-7 col-sm-6">
			  <button type="submit" class="btn btn-block btn-success">REGISTRATI <span class="glyphicon glyphicon-user"></span><span class="glyphicon glyphicon-plus"></span></button><br/>
			</div>
		   <div class="col-md-5 col-sm-6">
			  <button type="reset" class="btn btn-block btn-default">Cancella <span class="glyphicon glyphicon-refresh"></span></button>
			</div>
			</div>
		  </div>
			</div>
		</form>
		  </div>
			
			
		  <div id="azienda" class="tab-pane fade">
		  	<form method="post" name="registraazienda" onSubmit="return registrazioneRistorante();">
			<div class="col-xs-12 nopadding">
			  <div class="form-group">
				<label>Nome e cognome titolare*</label>
				<input class="form-control" type="text" name="nomecognome" id="titolare" minlength="2" maxlength="30" placeholder="Nome e cognome" required>
			  </div>

			  <div class="form-group">
				<label>Password*</label>
				<input class="form-control" type="password" name="password" id="titpass" minlength="8" maxlength="24" placeholder="Password" required>
			  </div>

			  <div class="form-group">
				<label>Indirizzo*</label>
				<input class="form-control" type="text" name="indirizzo" id="indirizzo" minlength="2" maxlength="30" placeholder="Indirizzo" required>
			  </div>

			  <div class="form-group">
				<label>Telefono*</label>
				<input class="form-control" type="text" name="telefono" id="telefono" minlength="9" maxlength="11" placeholder="Telefono" required>
			  </div>

			  <div class="form-group">
				<label>Nome Azienda*</label>
				<input class="form-control" type="text" name="nomeazienda" id="nomeazienda" minlength="2" maxlength="30" placeholder="Nome azienda" required>
			  </div>
			  <div class="form-group" name="foto" required>
                <label>Tipo di foto profilo*:</label>
                <select id="foto">
                    <option value="sushizero.jpg">Sushi</option>
                    <option value="motta.png">Pizzeria</option>
                    <option value="muccala.jpg">Carne</option>
                    <option value="gnoccheria.jpg">Pasta</option>
                    <option value="branziono.jpg">Pesce</option>
                    <option value="7.jpg">Brezel</option>
                    <option value="spaghettisoia.jpg">Cinese</option>
                    <option value="involtini.jpg">Insalata</option>
                    <option value="2.png">Italiana</option>
                </select>
            </div>

			  <div class="form-group" name="tipo" required>
                <label>Tipo di ristorante*:</label>
                <select id="tipo">
                    <option value="Pizza">Pizza</option>
                    <option value="Italiana">Italiana </option>
                    <option value="Carne">Carne</option>
                    <option value="Pasta">Pasta</option>
                    <option value="Insalata">Insalata</option>
                    <option value="Pesce">Pesce</option>
                    <option value="Giapponese">Giapponese</option>
                    <option value="Cinese">Cinese</option>
                    <option value="Indiano">Indiano</option>
                    <option value="Brezel">Brezel</option>
                </select>
            </div>
            <div class="form-group"  name="prezzo" required>
                <label>Prezzo*:</label>
                <select id="prezzo">
                    <option value="€">€</option>
                    <option value="€€">€€</option>
                    <option value="€€€">€€€</option>
                </select>
            </div>
            <div class="form-group" name="stelle" required>
                <label>stelle*:</label>
                <select id="stelle">
                    <option value="0.5">0.5</option>
                    <option value="1">1</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                    <option value="3">3</option>
                    <option value="3.5">3.5</option>
                    <option value="4">4</option>
                    <option value="4.5">4.5</option>
                    <option value="5">5</option>

                </select>
            </div>
            <div class="form-group">
				<label>tempo di attesa medio per la preparazione di un piatto in minuti*</label>
				<input class="form-control" type="text" name="tempoattesa" id="tempoattesa" minlength="1" maxlength="3" placeholder="Tempo di attesa" required>
			  </div>

			  <div class="form-group">
				<label>Partita Iva*</label>
				<input class="form-control" type="text" name="partitaiva" id="piva" minlength="10" maxlength="11" placeholder="Partita iva" required>
			  </div>
			  <div class="col-sm-12 nopadding" style="margin-bottom: 10px;">
				<input class="pull-left" type="checkbox" required="" style="width:24px; margin-top:4px; margin-bottom: 25px"> <span style="line-height:1; font-size:14px; color:#1f1f1f;">Dichiaro di aver letto e di accettare l'<a href="../privacy.pdf" style="text-decoration:underline!important;">Informativa sulla Privacy</a></span>
			</div>
			<div class="form-group">
			<div class="row">
		   <div class="col-md-7 col-sm-6">
			  <button type="submit" class="btn btn-block btn-success" >REGISTRATI <span class="glyphicon glyphicon-user"></span><span class="glyphicon glyphicon-plus"></span></button><br/>
			</div>
		   <div class="col-md-5 col-sm-6">
			  <button type="reset" class="btn btn-block btn-default">Cancella <span class="glyphicon glyphicon-refresh"></span></button>
			</div>
			</div>
		  </div>
			</div>
		</form>
		  </div>
		  </div>
      <small>*campo obbligatorio</small>

    </div> <!-- <div class="panel-body"> -->

  </div> <!-- <div class="panel panel-default"> -->

  <p><a href="login.html">Hai già un account? Accedi!</a></p>

</div> <!-- <div class="col-md-5"> -->

</div> <!-- <div class="row"> -->
</div> <!-- <div class="container"> -->
